<div class="container">
  <form class="row g-3" novalidate>
    <div class="form-header">
      <div class="title">
        <h1>Detalhes</h1>
      </div>
      <div class="close-button" (click)="closeDialog()">
        <button>
          <fa-icon class="icon" [icon]="faXmark" size="lg"></fa-icon>
        </button>
      </div>
    </div>
    <div class="col-md-4 input-box">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="product.nome">
    </div>
    <div class="col-md-4 input-box">
      <label for="qtd_estoque" class="form-label">Quantidade em Estoque</label>
      <input type="number" class="form-control" id="qtd_estoque" name="qtd_estoque" [(ngModel)]="product.QtdEstoque">
    </div>
    <div class="col-md-4 input-box">
      <label for="valor" class="form-label">Valor</label>
      <input type="number" class="form-control" id="valor" name="valor" [(ngModel)]="product.valor">
    </div>
    <div class="col-md-12 input-box">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea type="text" rows="5" cols="40" class="form-control" id="descricao" name="descricao"
        [(ngModel)]="product.descricao"></textarea>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="button" (click)="save()">Salvar Alteracao</button>
    </div>
  </form>
</div>
