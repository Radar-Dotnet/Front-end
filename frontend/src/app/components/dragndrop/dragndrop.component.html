<div cdkDropListGroup  class="teste">

  <div class="prateleiras">
      <div>
        <div
        class="example-list"
        cdkDropList
        cdkDropListOrientation="horizontal"
        [cdkDropListData]="basket1"
        (cdkDropListDropped)="drop($event)"
      >
          <div
          class="example-box"
          *ngFor="let item of basket1"
          cdkDrag>
            {{item}}
          </div>
        </div>
      </div>

      <div>
        <div
        class="example-list"
        cdkDropList
        cdkDropListOrientation="horizontal"
        [cdkDropListData]="basket2"
        (cdkDropListDropped)="drop($event)"
      >
        <div
        class="example-box"
        *ngFor="let item of basket2"
        cdkDrag>
          {{item}}
        </div>
        </div>
      </div>
  </div>
  <div class="produtos-e-delete">
    <div>
      <div
      class="example-list-produto"
      cdkDropList
      [cdkDropListData]="items"
      (cdkDropListDropped)="drop($event)"
    >
      <div
      class="example-box-produto "
      *ngFor="let item of items"
      cdkDrag>
        {{item}}
      </div>
      </div>
    </div>

    <div>
      <div
      class="example-list-produto-deleta"
      cdkDropList
      [cdkDropListData]="apagaItem"
      (cdkDropListDropped)="drop($event)"
    >
        <div
          class="example-box-produto"
          *ngFor="let item of apagaItem"
          cdkDrag
          [cdkDragDisabled]="item.desativado"
        >
          {{item.valor}}
        </div>
      </div>
    </div>
  </div>
</div>
