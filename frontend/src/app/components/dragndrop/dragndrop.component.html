<div cdkDropListGroup class="teste">

  <div>
    <div
    class="example-list"
    cdkDropList
    [cdkDropListData]="items"
    (cdkDropListDropped)="drop($event)"
  >
    <div
    *ngFor="let item of items"
    class="example-box"
    cdkDrag>
      {{item}}
    </div>
    </div>
  </div>
