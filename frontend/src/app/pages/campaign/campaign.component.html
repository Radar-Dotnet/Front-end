<div class="container MT-5">
  <div class="sub-header">
    <h1 class="client">Campanhas</h1>
    <button class="btn btn-primary" (click)="openDialogForm()">
      <fa-icon class="icon" [icon]="faCirclePlus" size="lg"></fa-icon>
      Adicionar Campanha
    </button>
  </div>
<div *ngIf="mostraCampanha" class="teste">
  <div *ngFor="let item of campanhasLista" >
    <button>
      <img src={{item.urlFotoPrateleira}} >
      {{item.nome}}
    </button>
  </div>
</div>
