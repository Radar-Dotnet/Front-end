      Adicionar Campanha
    </button>
  </div>

<div class="container MT-5">
<!-- <app-dragndrop></app-dragndrop> -->
</div>
<div class="subContainer">
  <table class="table">
    <thead>
      <tr>
        <td>Campanha</td>
        <td>Descrição</td>
        <td>Data de Cadastro</td>
        <td>Ações</td>
      </tr>
    </thead>
    <tbody *ngFor="let product of campanhasLista">
      <tr>
        <td>
          <div>
            <div>
              <p class="id-object">{{product.nome}}</p>
            </div>
          </div>
        </td>
        <td>
          <span class="d-inline-block text-truncate" style="max-width: 150px;">{{product.descricao}}</span>
        </td>
        <td>
          <span>{{product.data | date}}</span>
        </td>
        <td>
          <div class="icon-actions">
            <div (click)="openUpdateForm(product.id)">
              <fa-icon [icon]="faPenToSquare" size="lg"></fa-icon>
            </div>
            <div (click)="deleteCampanha(product.id)">
              <fa-icon class="icon" [icon]="faTrashCan" size="lg"></fa-icon>
            </div>
          </div>

        </td>
      </tr>
    </tbody>
  </table>
</div>
